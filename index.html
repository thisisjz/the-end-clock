<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12 Clocks / 12 Hours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>12 Clocks / 12 Hours</h1>
        <p class="tagline">A new one-of-one clock every hour.</p>
      </header>

      <section class="status">
        <p id="event-state"></p>
        <p id="countdown"></p>
      </section>

      <section id="clock-section" class="clock-section hidden">
        <div class="clock-visual">
          <div class="clock-stack">
            <!-- Face changes per clock -->
            <img
              id="clock-face-img"
              class="clock-face-img"
              src=""
              alt="Clock face"
            />

            <!-- Shared hands (same images for all clocks) -->
            <img
              id="clock-hour-img"
              class="clock-hand-img hand-hour"
              src="images/clock-hour.png"
              alt="Hour hand"
            />
            <img
              id="clock-minute-img"
              class="clock-hand-img hand-minute"
              src="images/clock-minute.png"
              alt="Minute hand"
            />
            <img
              id="clock-second-img"
              class="clock-hand-img hand-second"
              src="images/clock-second.png"
              alt="Second hand"
            />
          </div>
        </div>

        <div class="clock-info">
          <h2 id="clock-name"></h2>
          <p id="clock-description" class="clock-description"></p>
          <p id="clock-price" class="clock-price"></p>

          <button id="buy-button" class="buy-button">Buy now</button>
          <p id="sold-out-label" class="sold-out hidden">Sold out</p>
        </div>
      </section>

      <footer class="footer">
        <small>All times in Singapore (UTC+8)</small>
      </footer>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
